        .announcement-track {
            display: flex;

        }
        /* Pausa a animacao ao passar o mouse */
        .announcement-bar:hover .announcement-track {
            animation-play-state: paused;
        }
        .announcement-track span {
            font-family: 'Oswald', sans-serif;
            font-size: 0.7rem;

        /* Separador entre mensagens */

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
        const analytics = firebase.analytics();
        function initParticlesBackground() {
            const canvas = document.getElementById('particles-bg');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2 + 1
                });
            }
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                requestAnimationFrame(animateParticles);
            }
            animateParticles();
        }
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            menu.classList.toggle('open');
        }
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (user && user.email === 'supremacybaggy@gmail.com') {
                    document.getElementById('admin-link').style.display = 'block';
                }
                loadSiteConfig();
                loadProducts();
            });
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
        /* --- Banner Rotativo --- */
        var bannerData = []; /* Array de objetos: {url, link, buttonColor, buttonText} */
        var bannerIndex = 0;
        var bannerInterval = null;

        function loadSiteConfig() {
            /* Logo */
            database.ref('logo').once('value', function(snapshot) {
                var logo = snapshot.val();
                if (logo && logo.url) {
                    document.getElementById('header-logo').src = logo.url;
                }
            });

            /* Barra de anuncio (marquee com multiplas mensagens) */
            database.ref('config/announcement').once('value', function(snapshot) {
                var ann = snapshot.val();
                if (ann && (ann.enabled === true || ann.enabled === 'true') && ann.text && ann.text.trim() !== '') {
                    var bar = document.getElementById('announcement-bar');
                    var track = document.getElementById('announcement-track');

                    /* Suporta multiplas mensagens separadas por | */
                    var rawTexts = ann.text.split('|').map(function(t) { return t.trim().toUpperCase(); }).filter(function(t) { return t.length > 0; });
                    if (rawTexts.length === 0) return;

                    /* Monta um bloco com todas as mensagens */
                    var singleBlock = '';
                    for (var m = 0; m < rawTexts.length; m++) {
                        singleBlock += '<span>' + rawTexts[m] + '</span>';
                    }

                    /* Duplica o bloco muitas vezes para loop infinito seamless */
                    var spans = '';
                    for (var i = 0; i < 12; i++) {
                        spans += singleBlock;
                    }
                    track.innerHTML = spans;
                    bar.classList.add('active');
                    document.body.classList.add('has-announcement');
                }
            });

            /* Banners: le node 'config/banners' (novo) com fallback para 'banners' e 'banner' (antigo) */
            database.ref('config/banners').once('value', function(snapshot) {
                var data = snapshot.val();
                bannerData = [];

                if (data) {
                    var items = Array.isArray(data) ? data : Object.values(data);
                    items.forEach(function(b) {
                        if (b && b.url) {
                            bannerData.push({
                                url: b.url,
                                link: b.link || '',
                                buttonColor: b.buttonColor || '#ffffff',
                                buttonText: b.buttonText || 'Ver mais',
                                buttonTextColor: b.buttonTextColor || ''
                            });
                        }
                    });
                }

                if (bannerData.length === 0) {
                    database.ref('banners').once('value', function(snap2) {
                        var data2 = snap2.val();
                        if (data2) {
                            var items2 = Array.isArray(data2) ? data2 : Object.values(data2);
                            items2.forEach(function(b) {
                                if (b && b.url) {
                                    bannerData.push({
                                        url: b.url,
                                        link: b.link || '',
                                        buttonColor: b.buttonColor || '#ffffff',
                                        buttonText: b.buttonText || 'Ver mais',
                                        buttonTextColor: b.buttonTextColor || ''
                                    });
                                }
                            });
                        }

                        /* Fallback: campo antigo 'banner' (singular) */
                        if (bannerData.length === 0) {
                            database.ref('banner').once('value', function(snap) {
                                var banner = snap.val();
                                if (banner && banner.url && banner.url.trim() !== '') {
                                    bannerData.push({
                                        url: banner.url,
                                        link: banner.link || '',
                                        buttonColor: banner.buttonColor || '#ffffff',
                                        buttonText: banner.buttonText || 'Ver mais',
                                        buttonTextColor: banner.buttonTextColor || ''
                                    });
                                }
                                initBannerCarousel();
                            });
                        } else {
                            initBannerCarousel();
                        }
                    });
                } else {
                    initBannerCarousel();
                }
            });
        }

        function initBannerCarousel() {
            var carousel = document.getElementById('banner-carousel');
            var slidesContainer = document.getElementById('banner-slides');
            var dotsContainer = document.getElementById('banner-dots');

            if (bannerData.length === 0) {
                carousel.classList.remove('active');
                return;
            }

            carousel.classList.add('active');
            slidesContainer.innerHTML = '';
            dotsContainer.innerHTML = '';

            bannerData.forEach(function(banner, i) {
                var slide = document.createElement('div');
                slide.className = 'banner-slide' + (i === 0 ? ' visible' : '');

                /* Imagem */
                var img = document.createElement('img');
                img.src = banner.url;
                img.alt = 'Banner ' + (i + 1);
                img.loading = 'lazy';
                slide.appendChild(img);

                /* Botao CTA - so aparece se tiver link */
                if (banner.link && banner.link.trim() !== '') {
                    var cta = document.createElement('a');
                    cta.href = banner.link;
                    cta.className = 'banner-cta';
                    cta.textContent = banner.buttonText || 'Ver mais';
                    cta.style.backgroundColor = banner.buttonColor || '#ffffff';
                    /* Usa cor de texto personalizada se existir, senao detecta contraste automatico */
                    if (banner.buttonTextColor && banner.buttonTextColor.trim() !== '') {
                        cta.style.color = banner.buttonTextColor;
                    } else {
                        cta.style.color = isLightColor(banner.buttonColor) ? '#000' : '#fff';
                    }
                    cta.target = '_blank';
                    cta.rel = 'noopener';
                    cta.addEventListener('click', function(e) {
                        e.stopPropagation();
                    });
                    slide.appendChild(cta);
                }

                slidesContainer.appendChild(slide);

                /* Dot indicador */
                var dot = document.createElement('button');
                dot.className = 'banner-dot' + (i === 0 ? ' active' : '');
                dot.setAttribute('aria-label', 'Banner ' + (i + 1));
                dot.addEventListener('click', (function(idx) {
                    return function() { goToBanner(idx); };
                })(i));
                dotsContainer.appendChild(dot);
            });

            /* Esconde dots se so tem 1 banner */
            if (bannerData.length <= 1) {
                dotsContainer.style.display = 'none';
            }

            /* Rotacao automatica a cada 7s */
            if (bannerData.length > 1) {
                bannerInterval = setInterval(function() {
                    goToBanner((bannerIndex + 1) % bannerData.length);
                }, 7000);
            }
        }

        function goToBanner(index) {
            var slides = document.querySelectorAll('.banner-slide');
            var dots = document.querySelectorAll('.banner-dot');
            if (slides.length === 0) return;

            slides[bannerIndex].classList.remove('visible');
            dots[bannerIndex].classList.remove('active');
            bannerIndex = index;
            slides[bannerIndex].classList.add('visible');
            dots[bannerIndex].classList.add('active');

            /* Reset do timer */
            if (bannerInterval) {
                clearInterval(bannerInterval);
                bannerInterval = setInterval(function() {
                    goToBanner((bannerIndex + 1) % bannerData.length);
                }, 7000);
            }
        }

        /* Detecta se uma cor hex e clara para ajustar contraste do texto */
        function isLightColor(hex) {
            if (!hex) return true;
            hex = hex.replace('#', '');
            if (hex.length === 3) hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
            var r = parseInt(hex.substring(0, 2), 16);
            var g = parseInt(hex.substring(2, 4), 16);
            var b = parseInt(hex.substring(4, 6), 16);
            var lum = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
            return lum > 0.5;
        }
        function loadProducts() {
            const container = document.getElementById('products-container');
            database.ref('products').orderByChild('active').equalTo(true).once('value', snapshot => {
                const products = snapshot.val();
                if (!products) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Nenhum produto encontrado.</p>';
                    return;
                }
                let html = '<div class="products-grid">';
                Object.values(products).forEach(product => {
                    const variations = product.variations || {};
                    const colors = variations.cores || [];
                    const sizes = variations.tamanhos || [];
                    html += `
                        <div class="product-card" onclick="viewProduct('${product.id}')">
                            <div class="product-image">
                                <img src="${product.images[0] || '/placeholder.svg?height=200&width=280'}" alt="${product.title}" loading="lazy">
                            </div>
                            <div class="product-info">
                                <h3 class="product-title">${product.title}</h3>
                                <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
                analytics.logEvent('view_item_list', {
                    item_list_name: 'home_products'
                });
            });
        }
        function viewProduct(productId) {
            window.location.href = 'produto.html#' + productId;
        }
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('particles-bg');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            initParticlesBackground();
            checkAuth();
        });
    </script>
