<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Supremacy Baggy</title>
    <link rel="icon" type="image/png" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ICON%20site%20Supremacybaggy-2zoAEBdmHWpQmgChAq4xCZ2KbWk4UE.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }
        /* --- Barra de Anuncio (Marquee) --- */
        .announcement-bar{position:fixed;top:80px;left:0;right:0;z-index:999;background:#000;overflow:hidden;height:32px;display:none;align-items:center;border-top:1px solid #333;border-bottom:1px solid #333;}
        .announcement-bar.active{display:flex;}
        .announcement-track{display:flex;white-space:nowrap;animation:marquee-scroll 20s linear infinite;}
        .announcement-bar:hover .announcement-track{animation-play-state:paused;}
        .announcement-track span{font-family:'Oswald',sans-serif;font-size:0.7rem;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:#fff;padding:0 1.5rem;display:inline-flex;align-items:center;gap:1.5rem;}
        .announcement-track span::after{content:'';display:inline-block;width:4px;height:4px;background:#555;border-radius:50%;flex-shrink:0;}
        @keyframes marquee-scroll{0%{transform:translateX(0);}100%{transform:translateX(-50%);}}
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .logo {
            height: 50px;
            max-width: 180px;
            object-fit: contain;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
            position: absolute;
            right: 0;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-toggle svg {
            width: 24px;
            height: 24px;
        }
        .search-bar {
            background: #111;
            border-top: 1px solid #333;
            padding: 1rem 2rem;
            position: fixed;
            top: 82px;
            left: 0;
            right: 0;
            z-index: 999;
        }
        .search-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .search-input {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 25px;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #000;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 2rem;
        }
        .nav-menu.open {
            right: 0;
        }
        .nav-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-close svg {
            width: 24px;
            height: 24px;
        }
        .nav-links {
            list-style: none;
            clear: both;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .main-content {
            margin-top: 150px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .filter-select {
            padding: 0.6rem 1.2rem;
            background: #111;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .filter-select:focus {
            outline: none;
            border-color: #fff;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 0 4px;
        }
        .product-card {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.07);
            border-color: #555;
        }
        .product-image {
            width: 100%;
            aspect-ratio: 3/4;
            background: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .product-card:hover .product-image img {
            transform: scale(1.06);
        }
        .product-info {
            padding: 0.7rem 0.8rem;
        }
        .product-title {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.5px;
            color: #fff;
            margin-bottom: 0.2rem;
        }
        .product-price {
            font-size: 1rem;
            font-weight: 700;
            color: #ccc;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .empty-state p {
            color: #888;
        }
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            .logo {
                height: 40px;
                max-width: 140px;
            }
            .search-bar {
                top: 72px;
                padding: 0.8rem 1rem;
            }
            .main-content {
                padding: 1rem;
                margin-top: 130px;
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .page-title {
                font-size: 1.5rem;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 0 2px;
            }
        }
        @media (min-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                padding: 0;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 0.5rem 0.8rem;
            }
            .logo {
                height: 35px;
                max-width: 120px;
            }
            .search-bar {
                top: 62px;
                padding: 0.6rem 0.8rem;
            }
            .main-content {
                padding: 0.8rem;
                margin-top: 115px;
            }
            .products-grid {
                gap: 6px;
            }
            .product-info {
                padding: 0.6rem;
            }
            .product-title {
                font-size: 0.7rem;
            }
            .product-price {
                font-size: 0.9rem;
            }
            .product-btn-buy {
                padding: 0.5rem;
                font-size: 0.65rem;
            }
            .filters {
                width: 100%;
            }
            .filter-select {
                flex: 1;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="paginahome.html">
                <img src="https://i.imgur.com/ZMOggly.png" alt="Supremacy Baggy" class="logo" id="header-logo">
            </a>
            <div class="header-actions">
                <button class="menu-toggle" onclick="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <div class="announcement-bar" id="announcement-bar">
        <div class="announcement-track" id="announcement-track"></div>
    </div>
    <div class="search-bar">
        <div class="search-bar-content">
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Buscar produtos..." oninput="filterProducts()">
            </div>
        </div>
    </div>
    <nav class="nav-menu" id="nav-menu">
        <button class="nav-close" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <ul class="nav-links">
            <li><a href="paginahome.html">Home</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="produtosgeral.html">Produtos</a></li>
            <li><a href="favoritos.html">Favoritos</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li id="admin-link" style="display: none;"><a href="paineladmin.html">Painel Admin</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Todos os Produtos</h1>
            <div class="filters">
                <select class="filter-select" id="filter-category" onchange="filterProducts()">
                    <option value="">Todas Categorias</option>
                    <option value="Calças">Calças</option>
                    <option value="Camiseta">Camiseta</option>
                    <option value="Jorts">Jorts</option>
                    <option value="Moletom">Moletom</option>
                    <option value="Sneakers">Sneakers</option>
                </select>
                <select class="filter-select" id="filter-sort" onchange="filterProducts()">
                    <option value="newest">Mais Recentes</option>
                    <option value="price-asc">Menor Preco</option>
                    <option value="price-desc">Maior Preco</option>
                    <option value="name">A-Z</option>
                </select>
            </div>
        </div>
        <div id="products-container"></div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
        let allProducts = [];
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (user && user.email === 'supremacybaggy@gmail.com') {
                    document.getElementById('admin-link').style.display = 'block';
                }
                loadSiteConfig();
                loadProducts();
                applyUrlFilters();
            });
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
        function loadSiteConfig() {
            database.ref('logo').once('value', snapshot => {
                const logo = snapshot.val();
                if (logo && logo.url) {
                    document.getElementById('header-logo').src = logo.url;
                }
            });
            database.ref('config/announcement').once('value', function(snapshot) {
                var ann = snapshot.val();
                if (ann && (ann.enabled === true || ann.enabled === 'true') && ann.text && ann.text.trim() !== '') {
                    var bar = document.getElementById('announcement-bar');
                    var track = document.getElementById('announcement-track');
                    var rawTexts = ann.text.split('|').map(function(t) { return t.trim().toUpperCase(); }).filter(function(t) { return t.length > 0; });
                    if (rawTexts.length === 0) return;
                    var singleBlock = '';
                    for (var m = 0; m < rawTexts.length; m++) singleBlock += '<span>' + rawTexts[m] + '</span>';
                    var spans = '';
                    for (var i = 0; i < 12; i++) spans += singleBlock;
                    track.innerHTML = spans;
                    bar.classList.add('active');
                    /* Empurra conteudo pra baixo */
                    var mc = document.querySelector('.main-content');
                    if (mc) mc.style.marginTop = (parseInt(getComputedStyle(mc).marginTop) + 32) + 'px';
                    var sb = document.querySelector('.search-bar');
                    if (sb) sb.style.top = (parseInt(getComputedStyle(sb).top) + 32) + 'px';
                }
            });
        }
        function applyUrlFilters() {
            const params = new URLSearchParams(window.location.search);
            const categoria = params.get('categoria');
            const subcategoria = params.get('subcategoria');
            if (categoria) {
                document.getElementById('filter-category').value = categoria;
                document.querySelector('.page-title').textContent = categoria;
                if (subcategoria) {
                    document.querySelector('.page-title').textContent = categoria + ' - ' + subcategoria;
                }
            }
        }
        function loadProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '<p style="text-align: center; padding: 2rem;">Carregando...</p>';
            database.ref('products').once('value', snapshot => {
                const products = snapshot.val();
                if (!products) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>Nenhum produto encontrado</h2>
                            <p>Volte em breve para novidades!</p>
                        </div>
                    `;
                    return;
                }
                allProducts = Object.entries(products).map(([id, p]) => ({ ...p, id })).filter(p => p.active !== false);
                filterProducts();
            });
        }
        function filterProducts() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('filter-category').value;
            const sort = document.getElementById('filter-sort').value;
            const params = new URLSearchParams(window.location.search);
            const subcategoria = params.get('subcategoria');
            let filtered = allProducts.filter(p => {
                const matchSearch = p.title.toLowerCase().includes(search) || (p.description && p.description.toLowerCase().includes(search));
                const matchCategory = !category || p.category === category;
                const matchSubcategory = !subcategoria || p.subcategory === subcategoria;
                return matchSearch && matchCategory && matchSubcategory;
            });
            switch (sort) {
                case 'price-asc':
                    filtered.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    filtered.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'newest':
                default:
                    filtered.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                    break;
            }
            renderProducts(filtered);
        }
        function renderProducts(products) {
            const container = document.getElementById('products-container');
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>Nenhum produto encontrado</h2>
                        <p>Tente ajustar os filtros de busca</p>
                    </div>
                `;
                return;
            }
            let html = '<div class="products-grid">';
            products.forEach(p => {
                html += `
                    <div class="product-card" onclick="viewProduct('${p.id}')">
                        <div class="product-image">
                            <img src="${p.images?.[0] || '/placeholder.svg'}" alt="${p.title}" loading="lazy">
                        </div>
                        <div class="product-info">
                            <p class="product-category">${p.category || ''}${p.subcategory ? ' / ' + p.subcategory : ''}</p>
                            <h3 class="product-title">${p.title}</h3>
                            <div class="product-price">R$ ${p.price.toFixed(2)}</div>
                        </div>
                        <button class="product-btn-buy">Comprar</button>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }
        function viewProduct(productId) {
            window.location.href = 'produto.html#' + productId;
        }
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
