<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Supremacy Baggy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .logo {
            height: 50px;
            max-width: 180px;
            object-fit: contain;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            position: absolute;
            right: 0;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #000;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 2rem;
        }
        .nav-menu.open {
            right: 0;
        }
        .nav-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
            margin-bottom: 2rem;
        }
        .nav-links {
            list-style: none;
            clear: both;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .category-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }
        .category-image {
            width: 100%;
            height: 200px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .category-info {
            padding: 1.5rem;
        }
        .category-name {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        .category-count {
            color: #888;
            font-size: 0.9rem;
        }
        .subcategories {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        .subcategory-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .subcategory-tag {
            padding: 0.4rem 0.8rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .subcategory-tag:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            .logo {
                height: 40px;
                max-width: 140px;
            }
            .main-content {
                padding: 1rem;
                margin-top: 80px;
            }
            .page-title {
                font-size: 1.5rem;
            }
            .categories-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .category-image {
                height: 150px;
                font-size: 3rem;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 0.5rem 0.8rem;
            }
            .logo {
                height: 35px;
                max-width: 120px;
            }
            .main-content {
                padding: 0.8rem;
                margin-top: 70px;
            }
            .category-info {
                padding: 1rem;
            }
            .category-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="paginahome.html">
                <img src="https://i.imgur.com/ZMOggly.png" alt="Supremacy Baggy" class="logo" id="header-logo">
            </a>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>
    <nav class="nav-menu" id="nav-menu">
        <button class="nav-close" onclick="toggleMenu()">âœ•</button>
        <ul class="nav-links">
            <li><a href="paginahome.html">Home</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="produtosgeral.html">Produtos</a></li>
            <li><a href="favoritos.html">Favoritos</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li id="admin-link" style="display: none;"><a href="paineladmin.html">Painel Admin</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <h1 class="page-title">Categorias</h1>
        <div class="categories-grid" id="categories-container"></div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
        const CATEGORIES = {
            'CalÃ§as': {
                icon: 'ðŸ‘–',
                subcategories: ['Baggy', 'Wide Leg', 'Flare', 'BootCut']
            },
            'Camiseta': {
                icon: 'ðŸ‘•',
                subcategories: ['Polo Ralph Lauren']
            },
            'Jorts': {
                icon: 'ðŸ©³',
                subcategories: []
            }
        };
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                if (user.email === 'supremacybaggy@gmail.com') {
                    document.getElementById('admin-link').style.display = 'block';
                }
                loadSiteConfig();
                loadCategories();
            });
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
        function loadSiteConfig() {
            database.ref('logo').once('value', snapshot => {
                const logo = snapshot.val();
                if (logo && logo.url) {
                    document.getElementById('header-logo').src = logo.url;
                }
            });
        }
        function loadCategories() {
            database.ref('products').once('value', snapshot => {
                const products = snapshot.val() || {};
                const productList = Object.values(products);
                const categoryCounts = {};
                productList.forEach(p => {
                    if (p.category) {
                        categoryCounts[p.category] = (categoryCounts[p.category] || 0) + 1;
                    }
                });
                renderCategories(categoryCounts);
            });
        }
        function renderCategories(counts) {
            const container = document.getElementById('categories-container');
            let html = '';
            Object.keys(CATEGORIES).forEach(catName => {
                const cat = CATEGORIES[catName];
                const count = counts[catName] || 0;
                let subcatHtml = '';
                if (cat.subcategories.length > 0) {
                    subcatHtml = `
                        <div class="subcategories">
                            <div class="subcategory-list">
                                ${cat.subcategories.map(sub => 
                                    `<span class="subcategory-tag" onclick="event.stopPropagation(); goToProducts('${catName}', '${sub}')">${sub}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
                html += `
                    <div class="category-card" onclick="goToProducts('${catName}')">
                        <div class="category-image">${cat.icon}</div>
                        <div class="category-info">
                            <h2 class="category-name">${catName}</h2>
                            <p class="category-count">${count} ${count === 1 ? 'produto' : 'produtos'}</p>
                            ${subcatHtml}
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        function goToProducts(category, subcategory) {
            let url = 'produtosgeral.html?categoria=' + encodeURIComponent(category);
            if (subcategory) {
                url += '&subcategoria=' + encodeURIComponent(subcategory);
            }
            window.location.href = url;
        }
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
