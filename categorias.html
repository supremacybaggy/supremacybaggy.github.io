<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Supremacy Baggy</title>
    <link rel="icon" type="image/png" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ICON%20site%20Supremacybaggy-2zoAEBdmHWpQmgChAq4xCZ2KbWk4UE.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }
        /* --- Barra de Anuncio (Marquee) --- */
        .announcement-bar {
            position: fixed;
            top: 80px;
            left: 0;
            right: 0;
            z-index: 999;
            background: #000;
            overflow: hidden;
            height: 32px;
            display: none;
            align-items: center;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        .announcement-bar.active { display: flex; }
        .announcement-track {
            display: flex;
            white-space: nowrap;
            animation: marquee-scroll 20s linear infinite;
        }
        .announcement-bar:hover .announcement-track {
            animation-play-state: paused;
        }
        .announcement-track span {
            font-family: 'Oswald', sans-serif;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            padding: 0 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 1.5rem;
        }
        .announcement-track span::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background: #555;
            border-radius: 50%;
            flex-shrink: 0;
        }
        @keyframes marquee-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .logo {
            height: 50px;
            max-width: 180px;
            object-fit: contain;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-toggle svg {
            width: 24px;
            height: 24px;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #000;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 2rem;
        }
        .nav-menu.open {
            right: 0;
        }
        .nav-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-close svg {
            width: 24px;
            height: 24px;
        }
        .nav-links {
            list-style: none;
            clear: both;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ccc;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .main-content {
            margin-top: 100px;
            padding: 2rem;
        }
        .has-announcement .main-content {
            margin-top: 128px;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .category-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }
        .category-image {
            width: 100%;
            height: 200px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .category-image svg {
            width: 80px;
            height: 80px;
            opacity: 0.8;
        }
        .category-info {
            padding: 1.5rem;
        }
        .category-name {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        .category-count {
            color: #888;
            font-size: 0.9rem;
        }
        .subcategories {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        .subcategory-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .subcategory-tag {
            padding: 0.4rem 0.8rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .subcategory-tag:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            .logo {
                height: 40px;
                max-width: 140px;
            }
            .main-content {
                padding: 1rem;
                margin-top: 80px;
            }
            .has-announcement .main-content { margin-top: 108px; }
            .announcement-bar { top: 70px; height: 28px; }
            .announcement-track { animation-duration: 16s; }
            .announcement-track span { font-size: 0.6rem; letter-spacing: 2px; padding: 0 1.2rem; gap: 1.2rem; }
            .page-title {
                font-size: 1.5rem;
            }
            .categories-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .category-image {
                height: 150px;
            }
            .category-image svg {
                width: 60px;
                height: 60px;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 0.5rem 0.8rem;
            }
            .logo {
                height: 35px;
                max-width: 120px;
            }
            .main-content {
                padding: 0.8rem;
                margin-top: 70px;
            }
            .has-announcement .main-content { margin-top: 94px; }
            .announcement-bar { top: 60px; height: 24px; }
            .announcement-track { animation-duration: 14s; }
            .announcement-track span { font-size: 0.55rem; letter-spacing: 1.5px; padding: 0 1rem; gap: 1rem; }
            .announcement-track span::after { width: 3px; height: 3px; }
            .category-info {
                padding: 1rem;
            }
            .category-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="paginahome.html">
                <img src="https://i.imgur.com/ZMOggly.png" alt="Supremacy Baggy" class="logo" id="header-logo">
            </a>
            <button class="menu-toggle" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </header>
    <div class="announcement-bar" id="announcement-bar">
        <div class="announcement-track" id="announcement-track"></div>
    </div>
    <nav class="nav-menu" id="nav-menu">
        <button class="nav-close" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <ul class="nav-links">
            <li><a href="paginahome.html">Home</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="produtosgeral.html">Produtos</a></li>
            <li><a href="favoritos.html">Favoritos</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li id="admin-link" style="display: none;"><a href="paineladmin.html">Painel Admin</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <h1 class="page-title">Categorias</h1>
        <div class="categories-grid" id="categories-container"></div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
        const CATEGORIES = {
            'Cal√ßas': {
                icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M7 2h10v4h-2V4h-2v2h-2V4H9v2H7V2zm0 6v14h4V8H7zm6 0v14h4V8h-4z"/></svg>',
                subcategories: ['Baggy', 'Wide Leg', 'Flare', 'BootCut']
            },
            'Camiseta': {
                icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M16 21H8a1 1 0 01-1-1V8H3.5a.5.5 0 01-.4-.8l4-5A.5.5 0 017.5 2h9a.5.5 0 01.4.2l4 5a.5.5 0 01-.4.8H17v12a1 1 0 01-1 1zM9 19h6V8a1 1 0 011-1h2.28l-2.8-3.5H8.52L5.72 7H8a1 1 0 011 1v11z"/></svg>',
                subcategories: ['Polo Ralph Lauren']
            },
            'Jorts': {
                icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M5 4h14v3H5V4zm0 5h6v11H5V9zm8 0h6v11h-6V9z"/></svg>',
                subcategories: []
            },
            'Moletom': {
                icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C9.24 2 7 4.24 7 7v1H4l1 13h14l1-13h-3V7c0-2.76-2.24-5-5-5zm0 2c1.66 0 3 1.34 3 3v1H9V7c0-1.66 1.34-3 3-3z"/></svg>',
                subcategories: []
            },
            'Sneakers': {
                icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M2 18h20v2H2v-2zm1.5-2c0-.83.67-1.5 1.5-1.5h2l2-3 4 1.5 3-1.5 3 2h1.5c.83 0 1.5.67 1.5 1.5H3.5z"/></svg>',
                subcategories: []
            }
        };
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (user && user.email === 'supremacybaggy@gmail.com') {
                    document.getElementById('admin-link').style.display = 'block';
                }
                loadSiteConfig();
                loadCategories();
            });
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
        function loadSiteConfig() {
            database.ref('logo').once('value', snapshot => {
                const logo = snapshot.val();
                if (logo && logo.url) {
                    document.getElementById('header-logo').src = logo.url;
                }
            });
            database.ref('config/announcement').once('value', function(snapshot) {
                var ann = snapshot.val();
                if (ann && (ann.enabled === true || ann.enabled === 'true') && ann.text && ann.text.trim() !== '') {
                    var bar = document.getElementById('announcement-bar');
                    var track = document.getElementById('announcement-track');
                    var rawTexts = ann.text.split('|').map(function(t) { return t.trim().toUpperCase(); }).filter(function(t) { return t.length > 0; });
                    if (rawTexts.length === 0) return;
                    var singleBlock = '';
                    for (var m = 0; m < rawTexts.length; m++) {
                        singleBlock += '<span>' + rawTexts[m] + '</span>';
                    }
                    var spans = '';
                    for (var i = 0; i < 12; i++) {
                        spans += singleBlock;
                    }
                    track.innerHTML = spans;
                    bar.classList.add('active');
                    document.body.classList.add('has-announcement');
                }
            });
        }
        function loadCategories() {
            database.ref('products').once('value', snapshot => {
                const products = snapshot.val() || {};
                const productList = Object.values(products);
                const categoryCounts = {};
                productList.forEach(p => {
                    if (p.category) {
                        categoryCounts[p.category] = (categoryCounts[p.category] || 0) + 1;
                    }
                });
                renderCategories(categoryCounts);
            });
        }
        function renderCategories(counts) {
            const container = document.getElementById('categories-container');
            let html = '';
            Object.keys(CATEGORIES).forEach(catName => {
                const cat = CATEGORIES[catName];
                const count = counts[catName] || 0;
                let subcatHtml = '';
                if (cat.subcategories.length > 0) {
                    subcatHtml = `
                        <div class="subcategories">
                            <div class="subcategory-list">
                                ${cat.subcategories.map(sub => 
                                    `<span class="subcategory-tag" onclick="event.stopPropagation(); goToProducts('${catName}', '${sub}')">${sub}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
                html += `
                    <div class="category-card" onclick="goToProducts('${catName}')">
                        <div class="category-image">${cat.icon}</div>
                        <div class="category-info">
                            <h2 class="category-name">${catName}</h2>
                            <p class="category-count">${count} ${count === 1 ? 'produto' : 'produtos'}</p>
                            ${subcatHtml}
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        function goToProducts(category, subcategory) {
            let url = 'produtosgeral.html?categoria=' + encodeURIComponent(category);
            if (subcategory) {
                url += '&subcategoria=' + encodeURIComponent(subcategory);
            }
            window.location.href = url;
        }
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
