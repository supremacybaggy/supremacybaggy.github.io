<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Supremacy Baggy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            height: 50px;
            max-width: 180px;
            object-fit: contain;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .btn-icon {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .product-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        .product-gallery {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .main-image {
            width: 100%;
            aspect-ratio: 1/1;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail-list {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
        }
        .thumbnail {
            width: 80px;
            height: 80px;
            background: #111;
            border: 2px solid #333;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            flex-shrink: 0;
            transition: border-color 0.3s ease;
        }
        .thumbnail:hover,
        .thumbnail.active {
            border-color: #fff;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .product-category {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .product-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .product-price {
            font-size: 2rem;
            font-weight: 700;
        }
        .product-description {
            color: #ccc;
            line-height: 1.6;
        }
        .product-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .option-label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .option-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .option-btn {
            padding: 0.6rem 1.2rem;
            background: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .option-btn:hover {
            border-color: #888;
        }
        .option-btn.selected {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        .product-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        .btn-add-cart {
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-add-cart:hover {
            background: #ccc;
        }
        .btn-favorite {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-favorite:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .btn-favorite.favorited {
            background: #fff;
            color: #000;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #000;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 2rem;
        }
        .nav-menu.open {
            right: 0;
        }
        .nav-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
            margin-bottom: 2rem;
        }
        .nav-links {
            list-style: none;
            clear: both;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ccc;
        }
        .loading {
            text-align: center;
            padding: 4rem;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-weight: 600;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast.show {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            .logo {
                height: 40px;
                max-width: 140px;
            }
            .main-content {
                padding: 1rem;
                margin-top: 80px;
            }
            .product-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .product-title {
                font-size: 1.5rem;
            }
            .product-price {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 0.5rem 0.8rem;
            }
            .logo {
                height: 35px;
                max-width: 120px;
            }
            .main-content {
                padding: 0.8rem;
                margin-top: 70px;
            }
            .thumbnail {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="paginahome.html">
                <img src="https://i.imgur.com/ZMOggly.png" alt="Supremacy Baggy" class="logo" id="header-logo">
            </a>
            <div class="header-actions">
                <button class="btn-icon" onclick="toggleMenu()">☰</button>
            </div>
        </div>
    </header>
    <nav class="nav-menu" id="nav-menu">
        <button class="nav-close" onclick="toggleMenu()">✕</button>
        <ul class="nav-links">
            <li><a href="paginahome.html">Home</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="produtosgeral.html">Produtos</a></li>
            <li><a href="favoritos.html">Favoritos</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li id="admin-link" style="display: none;"><a href="paineladmin.html">Painel Admin</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div id="product-content">
            <div class="loading">Carregando produto...</div>
        </div>
    </main>
    <div class="toast" id="toast"></div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
        let currentProduct = null;
        let selectedColor = null;
        let selectedSize = null;
        let isFavorited = false;
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                if (user.email === 'supremacybaggy@gmail.com') {
                    document.getElementById('admin-link').style.display = 'block';
                }
                loadSiteConfig();
                loadProduct();
            });
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
        function loadSiteConfig() {
            database.ref('logo').once('value', snapshot => {
                const logo = snapshot.val();
                if (logo && logo.url) {
                    document.getElementById('header-logo').src = logo.url;
                }
            });
        }
        function loadProduct() {
            const productId = window.location.hash.substring(1);
            if (!productId) {
                document.getElementById('product-content').innerHTML = '<p>Produto não encontrado.</p>';
                return;
            }
            database.ref('products/' + productId).once('value', snapshot => {
                currentProduct = snapshot.val();
                if (!currentProduct) {
                    document.getElementById('product-content').innerHTML = '<p>Produto não encontrado.</p>';
                    return;
                }
                currentProduct.id = productId;
                checkIfFavorited(productId);
                renderProduct();
            });
        }
        function checkIfFavorited(productId) {
            const user = auth.currentUser;
            if (!user) return;
            database.ref('users/' + user.uid + '/favorites').orderByChild('productId').equalTo(productId).once('value', snapshot => {
                isFavorited = snapshot.exists();
                updateFavoriteButton();
            });
        }
        function updateFavoriteButton() {
            const btn = document.getElementById('btn-favorite');
            if (btn) {
                if (isFavorited) {
                    btn.classList.add('favorited');
                    btn.innerHTML = '♥ Favoritado';
                } else {
                    btn.classList.remove('favorited');
                    btn.innerHTML = '♡ Adicionar aos Favoritos';
                }
            }
        }
        function renderProduct() {
            const p = currentProduct;
            const images = p.images || ['/placeholder.svg'];
            const colors = p.variations?.cores || [];
            const sizes = p.variations?.tamanhos || [];
            let thumbnailsHtml = '';
            images.forEach((img, idx) => {
                thumbnailsHtml += `
                    <div class="thumbnail ${idx === 0 ? 'active' : ''}" onclick="changeImage('${img}', this)">
                        <img src="${img}" alt="Thumbnail ${idx + 1}">
                    </div>
                `;
            });
            let colorsHtml = '';
            if (colors.length > 0) {
                colorsHtml = `
                    <div class="option-group">
                        <span class="option-label">Cor</span>
                        <div class="option-buttons">
                            ${colors.map(c => `<button class="option-btn" onclick="selectColor('${c}', this)">${c}</button>`).join('')}
                        </div>
                    </div>
                `;
            }
            let sizesHtml = '';
            if (sizes.length > 0) {
                sizesHtml = `
                    <div class="option-group">
                        <span class="option-label">Tamanho</span>
                        <div class="option-buttons">
                            ${sizes.map(s => `<button class="option-btn" onclick="selectSize('${s}', this)">${s}</button>`).join('')}
                        </div>
                    </div>
                `;
            }
            document.getElementById('product-content').innerHTML = `
                <div class="product-container">
                    <div class="product-gallery">
                        <div class="main-image">
                            <img src="${images[0]}" alt="${p.title}" id="main-product-image">
                        </div>
                        <div class="thumbnail-list">${thumbnailsHtml}</div>
                    </div>
                    <div class="product-info">
                        <span class="product-category">${p.category || ''}${p.subcategory ? ' / ' + p.subcategory : ''}</span>
                        <h1 class="product-title">${p.title}</h1>
                        <div class="product-price">R$ ${p.price.toFixed(2)}</div>
                        <p class="product-description">${p.description}</p>
                        <div class="product-options">
                            ${colorsHtml}
                            ${sizesHtml}
                        </div>
                        <div class="product-actions">
                            <button class="btn-add-cart" onclick="addToCart()">Adicionar ao Carrinho</button>
                            <button class="btn-favorite" id="btn-favorite" onclick="toggleFavorite()">
                                ${isFavorited ? '♥ Favoritado' : '♡ Adicionar aos Favoritos'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
            updateFavoriteButton();
        }
        function changeImage(src, element) {
            document.getElementById('main-product-image').src = src;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
        }
        function selectColor(color, element) {
            selectedColor = color;
            element.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            element.classList.add('selected');
        }
        function selectSize(size, element) {
            selectedSize = size;
            element.parentElement.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            element.classList.add('selected');
        }
        function addToCart() {
            const user = auth.currentUser;
            if (!user) return;
            const colors = currentProduct.variations?.cores || [];
            const sizes = currentProduct.variations?.tamanhos || [];
            if (colors.length > 0 && !selectedColor) {
                showToast('Selecione uma cor');
                return;
            }
            if (sizes.length > 0 && !selectedSize) {
                showToast('Selecione um tamanho');
                return;
            }
            const cartItem = {
                productId: currentProduct.id,
                title: currentProduct.title,
                price: currentProduct.price,
                image: currentProduct.images?.[0] || '/placeholder.svg',
                color: selectedColor,
                size: selectedSize,
                quantity: 1,
                addedAt: Date.now()
            };
            database.ref('users/' + user.uid + '/cart').push(cartItem).then(() => {
                showToast('Produto adicionado ao carrinho!');
            });
        }
        function toggleFavorite() {
            const user = auth.currentUser;
            if (!user) return;
            if (isFavorited) {
                database.ref('users/' + user.uid + '/favorites').orderByChild('productId').equalTo(currentProduct.id).once('value', snapshot => {
                    snapshot.forEach(child => {
                        child.ref.remove();
                    });
                    isFavorited = false;
                    updateFavoriteButton();
                    showToast('Removido dos favoritos');
                });
            } else {
                const favItem = {
                    productId: currentProduct.id,
                    title: currentProduct.title,
                    price: currentProduct.price,
                    image: currentProduct.images?.[0] || '/placeholder.svg',
                    addedAt: Date.now()
                };
                database.ref('users/' + user.uid + '/favorites').push(favItem).then(() => {
                    isFavorited = true;
                    updateFavoriteButton();
                    showToast('Adicionado aos favoritos!');
                });
            }
        }
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
