<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Supremacy Baggy</title>
    <link rel="icon" type="image/png" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ICON%20site%20Supremacybaggy-2zoAEBdmHWpQmgChAq4xCZ2KbWk4UE.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .logo {
            height: 50px;
            max-width: 180px;
            object-fit: contain;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-toggle svg {
            width: 24px;
            height: 24px;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #000;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 2rem;
        }
        .nav-menu.open {
            right: 0;
        }
        .nav-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-close svg {
            width: 24px;
            height: 24px;
        }
        .nav-links {
            list-style: none;
            clear: both;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ccc;
        }
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .profile-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #333;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .profile-avatar svg {
            width: 40px;
            height: 40px;
            opacity: 0.7;
        }
        .profile-avatar-text {
            font-size: 2rem;
            font-weight: 700;
        }
        .profile-info h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        .profile-info p {
            color: #888;
            font-size: 0.9rem;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group input {
            padding: 0.8rem 1rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #fff;
        }
        .form-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-save {
            padding: 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-save:hover {
            background: #ccc;
        }
        .btn-logout {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: #ff4444;
            border: 1px solid #ff4444;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-logout:hover {
            background: #ff4444;
            color: #fff;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-weight: 600;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast.show {
            opacity: 1;
        }
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            .logo {
                height: 40px;
                max-width: 140px;
            }
            .main-content {
                padding: 1rem;
                margin-top: 80px;
            }
            .page-title {
                font-size: 1.5rem;
            }
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 0.5rem 0.8rem;
            }
            .logo {
                height: 35px;
                max-width: 120px;
            }
            .main-content {
                padding: 0.8rem;
                margin-top: 70px;
            }
            .profile-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="paginahome.html">
                <img src="https://i.imgur.com/ZMOggly.png" alt="Supremacy Baggy" class="logo" id="header-logo">
            </a>
            <button class="menu-toggle" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
    </header>
    <nav class="nav-menu" id="nav-menu">
        <button class="nav-close" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <ul class="nav-links">
            <li><a href="paginahome.html">Home</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="produtosgeral.html">Produtos</a></li>
            <li><a href="favoritos.html">Favoritos</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li id="admin-link" style="display: none;"><a href="paineladmin.html">Painel Admin</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <h1 class="page-title">Meu Perfil</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="cart-count">0</div>
                <div class="stat-label">No Carrinho</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="favorites-count">0</div>
                <div class="stat-label">Favoritos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="orders-count">0</div>
                <div class="stat-label">Pedidos</div>
            </div>
        </div>
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar" id="profile-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"/>
                    </svg>
                </div>
                <div class="profile-info">
                    <h2 id="profile-name">Carregando...</h2>
                    <p id="profile-email">...</p>
                </div>
            </div>
            <form class="profile-form" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="input-name" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="input-email" disabled>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" id="input-phone" placeholder="(00) 00000-0000">
                </div>
                <button type="submit" class="btn-save">Salvar Alteracoes</button>
            </form>
        </div>
        <button class="btn-logout" onclick="logout()">Sair da Conta</button>
    </main>
    <div class="toast" id="toast"></div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                if (user.email === 'supremacybaggy@gmail.com') {
                    document.getElementById('admin-link').style.display = 'block';
                }
                loadSiteConfig();
                loadProfile(user);
                loadStats(user.uid);
            });
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
        function loadSiteConfig() {
            database.ref('logo').once('value', snapshot => {
                const logo = snapshot.val();
                if (logo && logo.url) {
                    document.getElementById('header-logo').src = logo.url;
                }
            });
        }
        function loadProfile(user) {
            document.getElementById('profile-email').textContent = user.email;
            document.getElementById('input-email').value = user.email;
            database.ref('users/' + user.uid + '/profile').once('value', snapshot => {
                const profile = snapshot.val() || {};
                document.getElementById('profile-name').textContent = profile.name || user.email.split('@')[0];
                document.getElementById('input-name').value = profile.name || '';
                document.getElementById('input-phone').value = profile.phone || '';
                if (profile.name) {
                    document.getElementById('profile-avatar').innerHTML = '<span class="profile-avatar-text">' + profile.name.charAt(0).toUpperCase() + '</span>';
                }
            });
        }
        function loadStats(uid) {
            database.ref('users/' + uid + '/cart').once('value', snapshot => {
                const count = snapshot.numChildren();
                document.getElementById('cart-count').textContent = count;
            });
            database.ref('users/' + uid + '/favorites').once('value', snapshot => {
                const count = snapshot.numChildren();
                document.getElementById('favorites-count').textContent = count;
            });
            database.ref('users/' + uid + '/orders').once('value', snapshot => {
                const count = snapshot.numChildren();
                document.getElementById('orders-count').textContent = count;
            });
        }
        function saveProfile(event) {
            event.preventDefault();
            const user = auth.currentUser;
            if (!user) return;
            const name = document.getElementById('input-name').value.trim();
            const phone = document.getElementById('input-phone').value.trim();
            database.ref('users/' + user.uid + '/profile').update({
                name: name,
                phone: phone,
                updatedAt: Date.now()
            }).then(() => {
                document.getElementById('profile-name').textContent = name || user.email.split('@')[0];
                if (name) {
                    document.getElementById('profile-avatar').innerHTML = '<span class="profile-avatar-text">' + name.charAt(0).toUpperCase() + '</span>';
                }
                showToast('Perfil atualizado com sucesso!');
            }).catch(error => {
                showToast('Erro ao salvar: ' + error.message);
            });
        }
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
