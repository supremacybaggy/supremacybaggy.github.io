<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Supremacy Baggy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            height: 50px;
            max-width: 180px;
            object-fit: contain;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .btn-icon {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 1.5rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            align-items: center;
        }
        .cart-item-image {
            width: 120px;
            height: 120px;
            background: #222;
            border-radius: 6px;
            overflow: hidden;
        }
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cart-item-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        .cart-item-info p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .cart-item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-top: 0.5rem;
        }
        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #222;
            border-radius: 4px;
            padding: 0.25rem;
        }
        .quantity-btn {
            background: #333;
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .quantity-btn:hover {
            background: #444;
        }
        .quantity-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }
        .btn-remove {
            background: none;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn-remove:hover {
            background: #ff4444;
            color: #fff;
        }
        .cart-summary {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        .summary-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        .btn-checkout:hover {
            background: #ccc;
        }
        .btn-continue {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.8rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-continue:hover {
            background: #fff;
            color: #000;
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .empty-cart h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .empty-cart p {
            color: #888;
            margin-bottom: 1.5rem;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #000;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 2rem;
        }
        .nav-menu.open {
            right: 0;
        }
        .nav-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
            margin-bottom: 2rem;
        }
        .nav-links {
            list-style: none;
            clear: both;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ccc;
        }
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            .logo {
                height: 40px;
                max-width: 140px;
            }
            .cart-container {
                grid-template-columns: 1fr;
            }
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }
            .cart-item-image {
                width: 80px;
                height: 80px;
            }
            .cart-item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .cart-summary {
                position: static;
            }
            .main-content {
                padding: 1rem;
                margin-top: 80px;
            }
            .page-title {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 0.5rem 0.8rem;
            }
            .logo {
                height: 35px;
                max-width: 120px;
            }
            .main-content {
                padding: 0.8rem;
                margin-top: 70px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="paginahome.html">
                <img src="https://i.imgur.com/ZMOggly.png" alt="Supremacy Baggy" class="logo" id="header-logo">
            </a>
            <div class="header-actions">
                <button class="btn-icon" onclick="toggleMenu()">â˜°</button>
            </div>
        </div>
    </header>
    <nav class="nav-menu" id="nav-menu">
        <button class="nav-close" onclick="toggleMenu()">âœ•</button>
        <ul class="nav-links">
            <li><a href="paginahome.html">Home</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="produtosgeral.html">Produtos</a></li>
            <li><a href="favoritos.html">Favoritos</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li id="admin-link" style="display: none;"><a href="paineladmin.html">Painel Admin</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <h1 class="page-title">Meu Carrinho</h1>
        <div id="cart-content"></div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
        let cartItems = [];
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                if (user.email === 'supremacybaggy@gmail.com') {
                    document.getElementById('admin-link').style.display = 'block';
                }
                loadSiteConfig();
                loadCart(user.uid);
            });
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
        function loadSiteConfig() {
            database.ref('logo').once('value', snapshot => {
                const logo = snapshot.val();
                if (logo && logo.url) {
                    document.getElementById('header-logo').src = logo.url;
                }
            });
        }
        function loadCart(uid) {
            database.ref('users/' + uid + '/cart').on('value', snapshot => {
                cartItems = [];
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        cartItems.push({ ...data[key], cartKey: key });
                    });
                }
                renderCart();
            });
        }
        function renderCart() {
            const container = document.getElementById('cart-content');
            if (cartItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h2>Seu carrinho estÃ¡ vazio</h2>
                        <p>Adicione produtos para continuar comprando</p>
                        <a href="produtosgeral.html" class="btn-continue">Ver Produtos</a>
                    </div>
                `;
                return;
            }
            let subtotal = 0;
            let itemsHtml = '';
            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                itemsHtml += `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.image || '/placeholder.svg'}" alt="${item.title}">
                        </div>
                        <div class="cart-item-info">
                            <h3>${item.title}</h3>
                            <p>Cor: ${item.color || 'N/A'}</p>
                            <p>Tamanho: ${item.size || 'N/A'}</p>
                            <div class="cart-item-price">R$ ${itemTotal.toFixed(2)}</div>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity('${item.cartKey}', ${item.quantity - 1})">-</button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${item.cartKey}', ${item.quantity + 1})">+</button>
                            </div>
                            <button class="btn-remove" onclick="removeItem('${item.cartKey}')">Remover</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items">${itemsHtml}</div>
                    <div class="cart-summary">
                        <h2 class="summary-title">Resumo do Pedido</h2>
                        <div class="summary-row">
                            <span>Subtotal (${cartItems.length} ${cartItems.length === 1 ? 'item' : 'itens'})</span>
                            <span>R$ ${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Frete</span>
                            <span>A calcular</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>R$ ${subtotal.toFixed(2)}</span>
                        </div>
                        <button class="btn-checkout" onclick="checkout()">Finalizar Compra</button>
                        <a href="produtosgeral.html" class="btn-continue">Continuar Comprando</a>
                    </div>
                </div>
            `;
        }
        function updateQuantity(cartKey, newQuantity) {
            const user = auth.currentUser;
            if (!user) return;
            if (newQuantity <= 0) {
                removeItem(cartKey);
                return;
            }
            database.ref('users/' + user.uid + '/cart/' + cartKey).update({
                quantity: newQuantity
            });
        }
        function removeItem(cartKey) {
            const user = auth.currentUser;
            if (!user) return;
            database.ref('users/' + user.uid + '/cart/' + cartKey).remove();
        }
        function checkout() {
            alert('Funcionalidade de checkout em desenvolvimento!');
        }
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
