<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Supremacy Baggy</title>
    <link rel="icon" type="image/png" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ICON%20site%20Supremacybaggy-2zoAEBdmHWpQmgChAq4xCZ2KbWk4UE.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }
        /* --- Barra de Anuncio (Marquee) --- */
        .announcement-bar{position:fixed;top:80px;left:0;right:0;z-index:999;background:#000;overflow:hidden;height:32px;display:none;align-items:center;border-top:1px solid #333;border-bottom:1px solid #333;}
        .announcement-bar.active{display:flex;}
        .announcement-track{display:flex;white-space:nowrap;animation:marquee-scroll 20s linear infinite;}
        .announcement-bar:hover .announcement-track{animation-play-state:paused;}
        .announcement-track span{font-family:'Oswald',sans-serif;font-size:0.7rem;font-weight:600;letter-spacing:3px;text-transform:uppercase;color:#fff;padding:0 1.5rem;display:inline-flex;align-items:center;gap:1.5rem;}
        .announcement-track span::after{content:'';display:inline-block;width:4px;height:4px;background:#555;border-radius:50%;flex-shrink:0;}
        @keyframes marquee-scroll{0%{transform:translateX(0);}100%{transform:translateX(-50%);}}
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            height: 50px;
            max-width: 180px;
            object-fit: contain;
        }
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .btn-icon {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon svg {
            width: 24px;
            height: 24px;
        }
        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 1.5rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1rem;
            align-items: center;
        }
        .cart-item-image {
            width: 120px;
            height: 120px;
            background: #222;
            border-radius: 6px;
            overflow: hidden;
        }
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cart-item-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        .cart-item-info p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }
        .cart-item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            margin-top: 0.5rem;
        }
        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #222;
            border-radius: 4px;
            padding: 0.25rem;
        }
        .quantity-btn {
            background: #333;
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-btn:hover {
            background: #444;
        }
        .quantity-value {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }
        .btn-remove {
            background: none;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn-remove:hover {
            background: #ff4444;
            color: #fff;
        }
        .cart-summary {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        .summary-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }
        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        .btn-checkout:hover {
            background: #ccc;
        }
        .btn-continue {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
            font-family: 'Oswald', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.8rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-continue:hover {
            background: #fff;
            color: #000;
        }
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
        }
        .empty-cart-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }
        .empty-cart h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .empty-cart p {
            color: #888;
            margin-bottom: 1.5rem;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #000;
            border-left: 1px solid #333;
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 2rem;
        }
        .nav-menu.open {
            right: 0;
        }
        .nav-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-close svg {
            width: 24px;
            height: 24px;
        }
        .nav-links {
            list-style: none;
            clear: both;
        }
        .nav-links li {
            margin-bottom: 1rem;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ccc;
        }
        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }
            .logo {
                height: 40px;
                max-width: 140px;
            }
            .cart-container {
                grid-template-columns: 1fr;
            }
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }
            .cart-item-image {
                width: 80px;
                height: 80px;
            }
            .cart-item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .cart-summary {
                position: static;
            }
            .main-content {
                padding: 1rem;
                margin-top: 80px;
            }
            .page-title {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .header {
                padding: 0.5rem 0.8rem;
            }
            .logo {
                height: 35px;
                max-width: 120px;
            }
            .main-content {
                padding: 0.8rem;
                margin-top: 70px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="paginahome.html">
                <img src="https://i.imgur.com/ZMOggly.png" alt="Supremacy Baggy" class="logo" id="header-logo">
            </a>
            <div class="header-actions">
                <button class="btn-icon" onclick="toggleMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <div class="announcement-bar" id="announcement-bar">
        <div class="announcement-track" id="announcement-track"></div>
    </div>
    <nav class="nav-menu" id="nav-menu">
        <button class="nav-close" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <ul class="nav-links">
            <li><a href="paginahome.html">Home</a></li>
            <li><a href="categorias.html">Categorias</a></li>
            <li><a href="produtosgeral.html">Produtos</a></li>
            <li><a href="favoritos.html">Favoritos</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li id="admin-link" style="display: none;"><a href="paineladmin.html">Painel Admin</a></li>
            <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <h1 class="page-title">Meu Carrinho</h1>
        <div id="cart-content"></div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const database = firebase.database();
        let cartItems = [];
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('open');
        }
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                if (user.email === 'supremacybaggy@gmail.com') {
                    document.getElementById('admin-link').style.display = 'block';
                }
                loadSiteConfig();
                loadCart(user.uid);
            });
        }
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }
        function loadSiteConfig() {
            database.ref('logo').once('value', snapshot => {
                const logo = snapshot.val();
                if (logo && logo.url) {
                    document.getElementById('header-logo').src = logo.url;
                }
            });
            database.ref('config/announcement').once('value', function(snapshot) {
                var ann = snapshot.val();
                if (ann && (ann.enabled === true || ann.enabled === 'true') && ann.text && ann.text.trim() !== '') {
                    var bar = document.getElementById('announcement-bar');
                    var track = document.getElementById('announcement-track');
                    var rawTexts = ann.text.split('|').map(function(t) { return t.trim().toUpperCase(); }).filter(function(t) { return t.length > 0; });
                    if (rawTexts.length === 0) return;
                    var singleBlock = '';
                    for (var m = 0; m < rawTexts.length; m++) singleBlock += '<span>' + rawTexts[m] + '</span>';
                    var spans = '';
                    for (var i = 0; i < 12; i++) spans += singleBlock;
                    track.innerHTML = spans;
                    bar.classList.add('active');
                    var mc = document.querySelector('.main-content');
                    if (mc) mc.style.marginTop = (parseInt(getComputedStyle(mc).marginTop) + 32) + 'px';
                }
            });
        }
        function loadCart(uid) {
            database.ref('users/' + uid + '/cart').on('value', snapshot => {
                cartItems = [];
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        cartItems.push({ ...data[key], cartKey: key });
                    });
                }
                renderCart();
            });
        }
        function renderCart() {
            const container = document.getElementById('cart-content');
            if (cartItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <svg class="empty-cart-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
                        </svg>
                        <h2>Seu carrinho esta vazio</h2>
                        <p>Adicione produtos para continuar comprando</p>
                        <a href="produtosgeral.html" class="btn-continue">Ver Produtos</a>
                    </div>
                `;
                return;
            }
            let subtotal = 0;
            let itemsHtml = '';
            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                itemsHtml += `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.image || '/placeholder.svg'}" alt="${item.title}">
                        </div>
                        <div class="cart-item-info">
                            <h3>${item.title}</h3>
                            <p>Cor: ${item.color || 'N/A'}</p>
                            <p>Tamanho: ${item.size || 'N/A'}</p>
                            <div class="cart-item-price">R$ ${itemTotal.toFixed(2)}</div>
                        </div>
                        <div class="cart-item-actions">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity('${item.cartKey}', ${item.quantity - 1})">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14"/></svg>
                                </button>
                                <span class="quantity-value">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity('${item.cartKey}', ${item.quantity + 1})">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                                </button>
                            </div>
                            <button class="btn-remove" onclick="removeItem('${item.cartKey}')">Remover</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items">${itemsHtml}</div>
                    <div class="cart-summary">
                        <h2 class="summary-title">Resumo do Pedido</h2>
                        <div class="summary-row">
                            <span>Subtotal (${cartItems.length} ${cartItems.length === 1 ? 'item' : 'itens'})</span>
                            <span>R$ ${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Frete</span>
                            <span>A calcular</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>R$ ${subtotal.toFixed(2)}</span>
                        </div>
                        <button class="btn-checkout" onclick="checkout()">Finalizar Compra</button>
                        <a href="produtosgeral.html" class="btn-continue">Continuar Comprando</a>
                    </div>
                </div>
            `;
        }
        function updateQuantity(cartKey, newQuantity) {
            const user = auth.currentUser;
            if (!user) return;
            if (newQuantity <= 0) {
                removeItem(cartKey);
                return;
            }
            database.ref('users/' + user.uid + '/cart/' + cartKey).update({
                quantity: newQuantity
            });
        }
        function removeItem(cartKey) {
            const user = auth.currentUser;
            if (!user) return;
            database.ref('users/' + user.uid + '/cart/' + cartKey).remove();
        }
        function checkout() {
            const user = auth.currentUser;
            if (!user) return;
            
            if (cartItems.length === 0) {
                alert('Seu carrinho está vazio');
                return;
            }
            
            let mensagem = 'Olá! Gostaria de finalizar meu pedido:\n\n';
            let total = 0;
            
            cartItems.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                mensagem += `${index + 1}. ${item.title}\n`;
                if (item.color) mensagem += `   Cor: ${item.color}\n`;
                if (item.size) mensagem += `   Tamanho: ${item.size}\n`;
                mensagem += `   Quantidade: ${item.quantity}\n`;
                mensagem += `   Valor unitário: R$ ${item.price.toFixed(2)}\n`;
                mensagem += `   Subtotal: R$ ${itemTotal.toFixed(2)}\n\n`;
            });
            
            mensagem += `*VALOR TOTAL: R$ ${total.toFixed(2)}*\n\n`;
            mensagem += 'Aguardo confirmação para prosseguir com o pagamento.';
            
            const whatsappNumber = '559781084662';
            const mensagemCodificada = encodeURIComponent(mensagem);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${mensagemCodificada}`;
            
            window.open(whatsappUrl, '_blank');
        }
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
