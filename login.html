<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Supremacy Baggy</title>
    <meta name="description" content="Faca login na Supremacy Baggy - Plataforma de moda urbana">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-bg: #000;
            --secondary-bg: rgba(17, 17, 17, 0.95);
            --border-color: #333;
            --border-hover: #fff;
            --text-primary: #fff;
            --text-secondary: #666;
            --text-muted: #999;
            --accent-color: #fff;
            --error-color: #dc3545;
            --success-color: #28a745;
            --transition: all 0.3s ease;
            --border-radius: 8px;
            --shadow-light: 0 5px 15px rgba(255, 255, 255, 0.1);
            --shadow-heavy: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Oswald', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .login-container {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(15px);
            box-shadow: var(--shadow-heavy);
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            filter: invert(1) brightness(1.1);
            transition: var(--transition);
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        .login-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--accent-color);
            border-radius: 1px;
        }
        .auth-form {
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: var(--text-muted);
        }
        .form-input {
            width: 100%;
            padding: 1rem;
            background: #222;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Oswald', sans-serif;
            transition: var(--transition);
            position: relative;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--border-hover);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        .form-input::placeholder {
            color: var(--text-secondary);
            transition: var(--transition);
        }
        .form-input:focus::placeholder {
            opacity: 0.7;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: var(--accent-color);
            color: var(--primary-bg);
        }
        .btn-primary:hover {
            background: #e6e6e6;
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--accent-color);
        }
        .btn-secondary:hover {
            background: var(--accent-color);
            color: var(--primary-bg);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            background: #444;
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn:disabled::before {
            display: none;
        }
        .message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .error-message {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        .success-message {
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-toggle {
            text-align: center;
            margin-top: 1.5rem;
        }
        .form-toggle a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }
        .form-toggle a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }
        .form-toggle a:hover {
            color: var(--accent-color);
        }
        .form-toggle a:hover::after {
            width: 100%;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }
            .login-title {
                font-size: 1.5rem;
            }
            .form-input, .btn {
                padding: 0.875rem;
            }
        }
        @media (max-height: 600px) {
            .login-container {
                padding: 1.5rem;
            }
            .logo {
                width: 80px;
                margin-bottom: 1rem;
            }
            .login-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        .btn:focus-visible,
        .form-input:focus-visible,
        .form-toggle a:focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas" aria-hidden="true"></canvas>
    <main class="login-container" role="main">
        <img src="https://i.imgur.com/ZMOggly.png" alt="Logo Supremacy Baggy" class="logo">
        <h1 class="login-title" id="form-title">Login</h1>
        <div id="error-message" class="message error-message" role="alert" aria-live="polite"></div>
        <div id="success-message" class="message success-message" role="status" aria-live="polite"></div>
        <form id="auth-form" class="auth-form" novalidate>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="seu@email.com" required autocomplete="email" aria-describedby="email-error">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-input" placeholder="Sua senha" required autocomplete="current-password" aria-describedby="password-error">
            </div>
            <div class="loading" id="loading" aria-hidden="true">
                <div class="spinner"></div>
                <p>Processando...</p>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Entrar</button>
            <button type="button" class="btn btn-secondary" id="toggle-btn">Criar Conta</button>
        </form>
        <div class="form-toggle">
            <a href="#" id="reset-password-link">Esqueceu a senha?</a>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script>
        'use strict';
        const firebaseConfig = {
            apiKey: "AIzaSyCbGwo74XhjxyorPEvz3WHZgGV6BESGZw8",
            authDomain: "supbaggy.firebaseapp.com",
            databaseURL: "https://supbaggy-default-rtdb.firebaseio.com",
            projectId: "supbaggy",
            storageBucket: "supbaggy.firebasestorage.app",
            messagingSenderId: "304795544101",
            appId: "1:304795544101:web:5de2ecc82c07fd9fe42dcc"
        };
        class AuthApp {
            constructor() {
                this.isLoginMode = true;
                this.isLoading = false;
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                this.auth = firebase.auth();
                this.database = firebase.database();
                this.analytics = firebase.analytics();
                this.elements = {
                    form: document.getElementById('auth-form'),
                    title: document.getElementById('form-title'),
                    email: document.getElementById('email'),
                    password: document.getElementById('password'),
                    submitBtn: document.getElementById('submit-btn'),
                    toggleBtn: document.getElementById('toggle-btn'),
                    resetLink: document.getElementById('reset-password-link'),
                    loading: document.getElementById('loading'),
                    errorMessage: document.getElementById('error-message'),
                    successMessage: document.getElementById('success-message')
                };
                this.init();
            }
            init() {
                this.setupEventListeners();
                this.initParticlesBackground();
                this.checkAuthState();
                this.elements.email.focus();
            }
            setupEventListeners() {
                this.elements.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.elements.toggleBtn.addEventListener('click', () => this.toggleForm());
                this.elements.resetLink.addEventListener('click', (e) => this.handlePasswordReset(e));
                window.addEventListener('resize', () => this.resizeCanvas());
                this.elements.email.addEventListener('blur', () => this.validateEmail());
                this.elements.password.addEventListener('input', () => this.validatePassword());
            }
            initParticlesBackground() {
                this.canvas = document.getElementById('particles-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                this.createParticles();
                this.animateParticles();
            }
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            createParticles() {
                this.particles = [];
                const particleCount = Math.min(60, Math.floor((this.canvas.width * this.canvas.height) / 15000));
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.8,
                        vy: (Math.random() - 0.5) * 0.8,
                        size: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.4 + 0.1,
                        life: Math.random() * 100 + 100
                    });
                }
            }
            animateParticles() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    if (particle.x < 0 || particle.x > this.canvas.width || particle.y < 0 || particle.y > this.canvas.height || particle.life <= 0) {
                        this.particles[index] = {
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            vx: (Math.random() - 0.5) * 0.8,
                            vy: (Math.random() - 0.5) * 0.8,
                            size: Math.random() * 2 + 1,
                            opacity: Math.random() * 0.4 + 0.1,
                            life: Math.random() * 100 + 100
                        };
                        return;
                    }
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                requestAnimationFrame(() => this.animateParticles());
            }
            toggleForm() {
                this.isLoginMode = !this.isLoginMode;
                this.hideMessages();
                if (this.isLoginMode) {
                    this.elements.title.textContent = 'Login';
                    this.elements.submitBtn.textContent = 'Entrar';
                    this.elements.toggleBtn.textContent = 'Criar Conta';
                    this.elements.password.setAttribute('autocomplete', 'current-password');
                } else {
                    this.elements.title.textContent = 'Criar Conta';
                    this.elements.submitBtn.textContent = 'Cadastrar';
                    this.elements.toggleBtn.textContent = 'Ja tenho conta';
                    this.elements.password.setAttribute('autocomplete', 'new-password');
                }
                this.elements.form.reset();
                this.elements.email.focus();
            }
            validateEmail() {
                const email = this.elements.email.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailRegex.test(email)) {
                    this.elements.email.style.borderColor = '#dc3545';
                    return false;
                } else {
                    this.elements.email.style.borderColor = '';
                    return true;
                }
            }
            validatePassword() {
                const password = this.elements.password.value;
                if (!this.isLoginMode && password && password.length < 6) {
                    this.elements.password.style.borderColor = '#dc3545';
                    return false;
                } else {
                    this.elements.password.style.borderColor = '';
                    return true;
                }
            }
            showLoading() {
                this.isLoading = true;
                this.elements.loading.style.display = 'block';
                this.elements.loading.setAttribute('aria-hidden', 'false');
                this.elements.submitBtn.disabled = true;
            }
            hideLoading() {
                this.isLoading = false;
                this.elements.loading.style.display = 'none';
                this.elements.loading.setAttribute('aria-hidden', 'true');
                this.elements.submitBtn.disabled = false;
            }
            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.style.display = 'block';
                this.elements.successMessage.style.display = 'none';
            }
            showSuccess(message) {
                this.elements.successMessage.textContent = message;
                this.elements.successMessage.style.display = 'block';
                this.elements.errorMessage.style.display = 'none';
            }
            hideMessages() {
                this.elements.errorMessage.style.display = 'none';
                this.elements.successMessage.style.display = 'none';
            }
            async handleSubmit(e) {
                e.preventDefault();
                if (this.isLoading) return;
                const email = this.elements.email.value.trim();
                const password = this.elements.password.value;
                if (!this.validateEmail() || !this.validatePassword()) {
                    this.showError('Por favor, corrija os campos destacados.');
                    return;
                }
                this.showLoading();
                this.hideMessages();
                try {
                    if (this.isLoginMode) {
                        await this.auth.signInWithEmailAndPassword(email, password);
                        this.analytics.logEvent('login', { method: 'email' });
                    } else {
                        const userCredential = await this.auth.createUserWithEmailAndPassword(email, password);
                        await this.database.ref('users/' + userCredential.user.uid + '/profile').set({
                            email: email,
                            createdAt: Date.now()
                        });
                        this.analytics.logEvent('sign_up', { method: 'email' });
                    }
                } catch (error) {
                    this.hideLoading();
                    this.showError(this.getErrorMessage(error.code));
                }
            }
            async handlePasswordReset(e) {
                e.preventDefault();
                const email = this.elements.email.value.trim();
                if (!email) {
                    this.showError('Digite seu email para recuperar a senha.');
                    this.elements.email.focus();
                    return;
                }
                if (!this.validateEmail()) {
                    this.showError('Digite um email valido.');
                    return;
                }
                this.showLoading();
                try {
                    await this.auth.sendPasswordResetEmail(email);
                    this.hideLoading();
                    this.showSuccess('Email de recuperacao enviado! Verifique sua caixa de entrada.');
                    this.analytics.logEvent('password_reset_requested');
                } catch (error) {
                    this.hideLoading();
                    this.showError(this.getErrorMessage(error.code));
                }
            }
            getErrorMessage(code) {
                const messages = {
                    'auth/invalid-email': 'Email invalido.',
                    'auth/user-disabled': 'Esta conta foi desativada.',
                    'auth/user-not-found': 'Usuario nao encontrado.',
                    'auth/wrong-password': 'Senha incorreta.',
                    'auth/email-already-in-use': 'Este email ja esta em uso.',
                    'auth/weak-password': 'A senha deve ter pelo menos 6 caracteres.',
                    'auth/too-many-requests': 'Muitas tentativas. Tente novamente mais tarde.',
                    'auth/network-request-failed': 'Erro de conexao. Verifique sua internet.'
                };
                return messages[code] || 'Ocorreu um erro. Tente novamente.';
            }
            checkAuthState() {
                this.auth.onAuthStateChanged(user => {
                    if (user) {
                        window.location.href = 'paginahome.html';
                    }
                });
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            new AuthApp();
        });
    </script>
</body>
</html>
